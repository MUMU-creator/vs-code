<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100">

        <form class="w-50 bg-warning p-3" action="signup.php" method="post" onsubmit="return validate()">
        
        <h3 class="text-center">Signup Here...</h3>    
        <input required type="text" placeholder="Username" class="form-control mt-3" name="username">
        <input id="pass1" required type="password" placeholder="Password" minlength="4" maxlength="8" class="form-control mt-2" name="password">
        <input id="pass2" type="password" placeholder="Confirm Password" required  class="form-control mt-2" name="password2">
        <input type="text" placeholder="Mobile Number" minlength="10"  class="form-control mt-2" name="mobile">

        <label class="mt-2 ms-2" for="">Select Usertype</label>
        <select class="form-control" name="usertype">
            <option value="Vendor">Vendor</option>
            <option value="Customer">Customer</option>
        </select>

        <div class="text-center mt-4">
           <button class="btn btn-danger">Signup</button>
        </div>   
        <div class="text-end">
            <a class="text-dark" href="login.html">LOGIN HERE...</a>
        </div>
    

        </form>
    </div>

    <script>
        pass1Obj=document.getElementById("pass1")
        pass2Obj=document.getElementById("pass2")
        
        function validate(){
            if(pass1Obj.value==pass2Obj.value){
                return true
            }
            else{
                alert("Password Mismatch");
                return false;
            }

        }
    </script>
    
</body>
</html>
